#cloud-config
chpasswd:
    list: |
      ubuntu:VMware123!
    expire: false
users:
  - default
  - name: ubuntu
    ssh-authorized-keys:
      - ssh-rsa  mykey
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: sudo
    shell: /bin/bash
package_upgrade: true
packages:
  - open-vm-tools
write_files:
  - content: |
      network:
        version: 2
        ethernets:
          ens192:
            dhcp4: true
    path: /etc/netplan/50-cloud-init.yaml
runcmd:
  - systemctl daemon-reload
  - netplan apply
  #- cloud-init clean --logs && touch /etc/cloud/cloud-init.disabled && rm -rf /etc/netplan/50-cloud-init.yaml 
  #- apt purge cloud-init -y
  - apt autoremove -y
  - apt clean
  - sed -i 's/Before=cloud-init-local.service/After=dbus.service/g' /lib/systemd/system/open-vm-tools.service
  - echo "" | sudo tee /etc/machine-id >/dev/null
final_message: "The system is prepped, after $UPTIME seconds"
power_state:
  timeout: 30
  mode: poweroff
